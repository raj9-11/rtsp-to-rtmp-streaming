name: Build RTSP-to-RTMP Streaming App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

env:
  # App configuration
  main_project_module: app
  app_name: RTMPStreamer
  
jobs:
  build:
    name: Build Android Streaming App
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Step 2: Set up environment variables
    - name: Set current date as env variable
      run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      
    - name: Set repository name as env variable
      run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV
      
    # Step 3: Set up Java Development Kit
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    # Step 4: Set up FFmpeg
    - name: Setup FFmpeg
      uses: FedericoCarboni/setup-ffmpeg@v3
      id: setup-ffmpeg
      with:
        ffmpeg-version: release
        architecture: 'x64'
        linking-type: static
        github-token: ${{ github.token }}
        
    # Step 5: Install Android SDK and NDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        target: google_apis
        arch: x86_64
        
    # Step 6: Install Android NDK (for FFmpeg integration)
    - name: Install Android NDK
      run: |
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.1.8937393"
        echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/25.1.8937393" >> $GITHUB_ENV
        
    # Step 7: Download and prepare FFmpeg for Android
    - name: Download FFmpeg Android binaries
      run: |
        mkdir -p app/src/main/jniLibs
        # Download pre-built FFmpeg libraries for Android
        wget -O ffmpeg-android.zip https://github.com/tanersener/mobile-ffmpeg/releases/download/v4.4.LTS/mobile-ffmpeg-full-4.4.LTS.aar
        unzip -q ffmpeg-android.zip -d ffmpeg-temp
        # Extract libraries to proper directories
        mkdir -p app/src/main/jniLibs/{armeabi-v7a,arm64-v8a,x86,x86_64}
        find ffmpeg-temp -name "*.so" -exec cp {} app/src/main/jniLibs/arm64-v8a/ \;
        
    # Step 8: Create project structure if it doesn't exist
    - name: Create Android project structure
      run: |
        # Create necessary directories
        mkdir -p app/src/main/java/com/rtmpstreamer/{activities,services,receivers,utils}
        mkdir -p app/src/main/res/{layout,values,drawable,xml}
        mkdir -p app/src/main/assets
        
        # Create settings.gradle if it doesn't exist
        if [ ! -f settings.gradle ]; then
          echo "include ':app'" > settings.gradle
          echo "rootProject.name = 'RTMPStreamer'" >> settings.gradle
        fi
        
        # Create gradle.properties
        cat > gradle.properties << EOF
        android.useAndroidX=true
        android.enableJetifier=true
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        org.gradle.parallel=true
        org.gradle.caching=true
        EOF
        
    # Step 9: Create Gradle wrapper if it doesn't exist
    - name: Setup Gradle Wrapper
      run: |
        if [ ! -f gradlew ]; then
          gradle wrapper --gradle-version 8.0
        fi
        chmod +x ./gradlew
        
    # Step 10: Create build.gradle files
    - name: Create Gradle build files
      run: |
        # Root build.gradle
        cat > build.gradle << 'EOF'
        buildscript {
            ext.kotlin_version = '1.8.20'
            dependencies {
                classpath 'com.android.tools.build:gradle:8.0.2'
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
                maven { url 'https://jitpack.io' }
                maven { url 'https://maven.google.com' }
            }
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # App build.gradle
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
            id 'kotlin-android'
        }
        
        android {
            namespace 'com.rtmpstreamer'
            compileSdk 33
            
            defaultConfig {
                applicationId "com.rtmpstreamer"
                minSdk 23
                targetSdk 33
                versionCode 1
                versionName "1.0"
                testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
                
                ndk {
                    abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86', 'x86_64'
                }
            }
            
            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
                }
                debug {
                    applicationIdSuffix '.debug'
                    versionNameSuffix '-debug'
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
            
            kotlinOptions {
                jvmTarget = '1.8'
            }
        }
        
        dependencies {
            // Core Android dependencies
            implementation 'androidx.core:core-ktx:1.10.1'
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.9.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
            
            // RTMP/RTSP streaming
            implementation 'com.github.pedroSG94.rtmp-rtsp-stream-client-java:rtplibrary:2.1.7'
            
            // FFmpeg for Android
            implementation 'com.arthenica:mobile-ffmpeg-full:4.4.LTS'
            
            // Work Manager for background tasks
            implementation 'androidx.work:work-runtime-ktx:2.8.1'
            
            // Lifecycle components
            implementation 'androidx.lifecycle:lifecycle-service:2.6.1'
            
            // Permissions
            implementation 'com.karumi:dexter:6.2.3'
            
            // Testing
            testImplementation 'junit:junit:4.13.2'
            androidTestImplementation 'androidx.test.ext:junit:1.1.5'
            androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
        }
        EOF
        
    # Step 11: Create Android Manifest
    - name: Create AndroidManifest.xml
      run: |
        mkdir -p app/src/main
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            xmlns:tools="http://schemas.android.com/tools">
            
            <!-- Permissions -->
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.CAMERA" />
            <uses-permission android:name="android.permission.RECORD_AUDIO" />
            <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
            <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
            <uses-permission android:name="android.permission.RECEIVE_BOOT_COMPLETED" />
            <uses-permission android:name="android.permission.WAKE_LOCK" />
            <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
            
            <application
                android:allowBackup="true"
                android:dataExtractionRules="@xml/data_extraction_rules"
                android:fullBackupContent="@xml/backup_rules"
                android:icon="@mipmap/ic_launcher"
                android:label="RTMP Streamer"
                android:theme="@style/Theme.AppCompat.Light.DarkActionBar"
                tools:targetApi="31">
                
                <activity
                    android:name=".MainActivity"
                    android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
                
                <service
                    android:name=".services.StreamingService"
                    android:enabled="true"
                    android:exported="false" />
                
                <receiver
                    android:name=".receivers.BootReceiver"
                    android:enabled="true"
                    android:exported="true">
                    <intent-filter android:priority="1000">
                        <action android:name="android.intent.action.BOOT_COMPLETED" />
                    </intent-filter>
                </receiver>
                
            </application>
        </manifest>
        EOF
        
    # Step 12: Create basic source files
    - name: Create basic source files
      run: |
        # Create MainActivity.kt
        cat > app/src/main/java/com/rtmpstreamer/MainActivity.kt << 'EOF'
        package com.rtmpstreamer
        
        import android.os.Bundle
        import androidx.appcompat.app.AppCompatActivity
        import android.widget.Button
        import android.widget.EditText
        import android.widget.Toast
        
        class MainActivity : AppCompatActivity() {
            private lateinit var rtspInput: EditText
            private lateinit var rtmpOutput: EditText
            private lateinit var startButton: Button
            private lateinit var stopButton: Button
            
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                setContentView(R.layout.activity_main)
                
                initViews()
                setupClickListeners()
            }
            
            private fun initViews() {
                rtspInput = findViewById(R.id.rtsp_input)
                rtmpOutput = findViewById(R.id.rtmp_output)
                startButton = findViewById(R.id.start_button)
                stopButton = findViewById(R.id.stop_button)
            }
            
            private fun setupClickListeners() {
                startButton.setOnClickListener {
                    Toast.makeText(this, "Starting stream...", Toast.LENGTH_SHORT).show()
                }
                
                stopButton.setOnClickListener {
                    Toast.makeText(this, "Stopping stream...", Toast.LENGTH_SHORT).show()
                }
            }
        }
        EOF
        
        # Create layout file
        mkdir -p app/src/main/res/layout
        cat > app/src/main/res/layout/activity_main.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
            android:layout_width="match_parent"
            android:layout_height="match_parent"
            android:orientation="vertical"
            android:padding="16dp">
            
            <EditText
                android:id="@+id/rtsp_input"
                android:layout_width="match_parent"
                android:layout_height="wrap_content"
                android:hint="RTSP URL"
                android:inputType="textUri" />
            
            <EditText
                android:id="@+id/rtmp_output"
                android:layout_width="match_parent"
                android:layout_height="wrap_content"
                android:hint="RTMP URL"
                android:inputType="textUri" />
            
            <Button
                android:id="@+id/start_button"
                android:layout_width="match_parent"
                android:layout_height="wrap_content"
                android:text="Start Streaming" />
            
            <Button
                android:id="@+id/stop_button"
                android:layout_width="match_parent"
                android:layout_height="wrap_content"
                android:text="Stop Streaming" />
                
        </LinearLayout>
        EOF
        
        # Create strings.xml
        mkdir -p app/src/main/res/values
        cat > app/src/main/res/values/strings.xml << 'EOF'
        <resources>
            <string name="app_name">RTMP Streamer</string>
        </resources>
        EOF
        
    # Step 13: Grant execute permission for gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    # Step 14: Run gradle clean
    - name: Clean project
      run: ./gradlew clean
      
    # Step 15: Run tests
    - name: Run unit tests
      run: ./gradlew test --continue
      
    # Step 16: Build debug APK
    - name: Build debug APK
      run: ./gradlew assembleDebug
      
    # Step 17: Build release APK
    - name: Build release APK
      run: ./gradlew assembleRelease
      
    # Step 18: Upload debug APK
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.date_today }} - ${{ env.app_name }} - Debug APK
        path: app/build/outputs/apk/debug/app-debug.apk
        
    # Step 19: Upload release APK
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.date_today }} - ${{ env.app_name }} - Release APK
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        
    # Step 20: Show build summary
    - name: Build Summary
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“± App: ${{ env.app_name }}"
        echo "ðŸ“… Date: ${{ env.date_today }}"
        echo "ðŸ”§ FFmpeg version: ${{ steps.setup-ffmpeg.outputs.ffmpeg-version }}"
        echo "ðŸ“¦ Artifacts uploaded to Actions tab"
        
        # List generated APK files
        echo "Generated APK files:"
        find app/build/outputs/apk -name "*.apk" -type f
