name: Generate & Build MarketStub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the (empty) repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Install JDK & Gradle CLI
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Gradle CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      # 3. Scaffold the Android stub project
      - name: Scaffold MarketStub project
        run: |
          set -e

          # Create folders
          mkdir -p \
            app/src/main/AndroidManifest.xml \
            app/src/main/java/com/yourcompany/marketstub \
            gradle/wrapper

          # Root settings.gradle
          cat > settings.gradle <<'EOF'
          rootProject.name = "MarketStub"
          include ":app"
          EOF

          # Root build.gradle
          cat > build.gradle <<'EOF'
          plugins {
            id 'com.android.application' version '8.1.0' apply false
          }

          task wrapper(type: Wrapper) {
            gradleVersion = '8.2'
          }
          EOF

          # Gradle wrapper properties (minimal)
          cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
          EOF

          # App module build.gradle
          cat > app/build.gradle <<'EOF'
          apply plugin: 'com.android.application'

          android {
            compileSdk = 34
            defaultConfig {
              applicationId = "com.yourcompany.marketstub"
              minSdk = 21
              targetSdk = 34
              versionCode = 1
              versionName = "1.0"
            }
            buildTypes {
              release {
                minifyEnabled false
              }
            }
          }

          dependencies {
            // no external deps
          }
          EOF

          # AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml <<'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.yourcompany.marketstub">

            <application android:label="Market Stub">
              <activity android:name=".MarketStubActivity"
                        android:exported="true">
                <intent-filter>
                  <action android:name="android.intent.action.VIEW"/>
                  <category android:name="android.intent.category.DEFAULT"/>
                  <category android:name="android.intent.category.BROWSABLE"/>
                  <data android:scheme="market"/>
                </intent-filter>
              </activity>
            </application>
          </manifest>
          EOF

          # MarketStubActivity.java
          cat > app/src/main/java/com/yourcompany/marketstub/MarketStubActivity.java <<'EOF'
          package com.yourcompany.marketstub;

          import android.app.Activity;
          import android.content.Intent;
          import android.net.Uri;
          import android.os.Bundle;

          public class MarketStubActivity extends Activity {
            @Override
            protected void onCreate(Bundle savedInstanceState) {
              super.onCreate(savedInstanceState);
              Uri uri = getIntent().getData();
              if (uri != null) {
                Intent i = new Intent(Intent.ACTION_VIEW, uri);
                i.setPackage("com.android.vending");
                i.addFlags(Intent.FLAG_ACTIVITY_NEW_TASK);
                startActivity(i);
              }
              finish();
            }
          }
          EOF

      # 4. Generate the Gradle wrapper scripts
      - name: Generate Gradle wrapper
        run: gradle wrapper

      # 5. Build a release APK
      - name: Assemble Release APK
        run: ./gradlew app:assembleRelease --no-daemon

      # 6. Upload the built APK
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MarketStub-release.apk
          path: app/build/outputs/apk/release/app-release.apk
